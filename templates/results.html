{% extends "base.html" %}
{% block title %}{{ current_movie.title }} and {{ other_movie.title }}{% endblock %}
{% block content %}
<div class="section group">
	<div class="col span_2_of_6"></div>
	<div class="col span_1_of_6 poster">
		<img src="{{ current_movie.poster_image }}" />
	</div>
	<div class="col span_1_of_6 poster">
		<img src="{{ other_movie.poster_image }}" />
	</div>
</div>
{% endblock %}

{% block below %}
<div id="below">
{% for row in common_actors %}
	<div class="section group">
		{% for actor in row %}
		<div class="col span_1_of_6">
			{{ actor.name }}
			<img src="{{ actor.image }}" />
		</div>
		{% endfor %}
	</div>
{% endfor %}
</div>

<a href="{{ url_for('index') }}">Search again</a>
{% endblock %}
